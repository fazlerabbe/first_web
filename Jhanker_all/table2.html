<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,
        td {
            border: 1px solid black;
        }
        
        td {
            padding: 15px 55px;
            text-align: center;
        }
        
        table {
            border-collapse: collapse;
        }
    </style>

</head>

<body>
    <table border=3>
        <tr>

            <td colspan=3>1</td>
            <td rowspan=1>2</td>
            <td rowspan=1>3</td>
        </tr>
        <tr>
            <td rowspan="2 " colspan="3 ">4</td>
            <td rowspan=1>5</td>
            <td rowspan=1>6</td>

        </tr>
        <tr>
            <td rowspan="1 ">7</td>
            <td rowspan="1 ">8</td>
        </tr>
        <tr>
            <td colspan="1">1</td>
            <td colspan="1">2</td>
            <td colspan="1">3</td>
            <td>4</td>
            <td colspan="1">5</td>


        </tr>
        <tr>
            <td colspan="4 ">9</td>
            <td rowspan="3 ">10</td>
        </tr>
        <tr>
            <td colspan="4">11</td>

        </tr>
        <tr>
            <td colspan="4 ">12</td>

        </tr>

    </table>

</body>

</html>
