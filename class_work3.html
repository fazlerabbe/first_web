<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        body {
            margin: 50px;
        }
        
        .logo {
            width: 100%;
            background-color: gray;
            height: 50px;
        }
        
        .logo h3 {
            text-align: center;
            padding: 10px;
        }
        
        .header {
            width: 100%;
            height: 200px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: gray;
        }
        
        .navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            list-style-type: none;
            margin-top: 30px;
        }
        
        .navigation li {
            height: 40px;
            width: 20%;
            background-color: gray;
        }
        
        .main {
            margin-top: 30px;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: space-between;
        }
        
        .about {
            width: 55%;
            height: 400px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .about2 {
            width: 41%;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .quick-link {
            width: 100%;
            height: 170px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quick-link2 {
            width: 100%;
            height: 200px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="logo">
        <h3>Company Logo and design</h3>
    </div>

    <div class="header">
        <h3>Header</h3>
    </div>

    <ul class="navigation">
        <li>
            <h3>navigation</h3>
        </li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <section class="main">
        <div class="about">
            <h3>About</h3>
        </div>

        <div class="about2">
            <div class="quick-link">
                <h3>Quick Links</h3>
            </div>

            <div class="quick-link2">
                <h3>Quick Links</h3>
            </div>
        </div>
    </section>

    <div class="header">
        <h3>Site plan and copyright info</h3>
    </div>
</body>

</html>
